  /namespaces/{ns}/apis/{apiName}/interface:
    get:
      description: Gets a contract interface for a contract API
      operationId: getContractAPIInterface
      parameters:
      - description: The namespace which scopes this request
        in: path
        name: ns
        required: true
        schema:
          example: default

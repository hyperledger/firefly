paths:
  /namespaces:
    get:
      description: Gets a list of namespaces
      operationId: getNamespaces
      parameters:
      - description: Server-side request timeout (millseconds, or set a custom suffix
          like 10s)
        in: header
        name: Request-Timeout
        schema:
          default: 120s
          type: string
      - description: 'Data filter field. Prefixes supported: > >= < <= @ ^ ! !@ !^'
        in: query
        name: confirmed
        schema:
          type: string
      - description: 'Data filter field. Prefixes supported: > >= < <= @ ^ ! !@ !^'
        in: query
        name: created
        schema:
          type: string
      - description: 'Data filter field. Prefixes supported: > >= < <= @ ^ ! !@ !^'
        in: query
        name: description
        schema:
          type: string
      - description: 'Data filter field. Prefixes supported: > >= < <= @ ^ ! !@ !^'
        in: query
        name: id
        schema:
          type: string
      - description: 'Data filter field. Prefixes supported: > >= < <= @ ^ ! !@ !^'
        in: query
        name: message
        schema:
          type: string
      - description: 'Data filter field. Prefixes supported: > >= < <= @ ^ ! !@ !^'
        in: query
        name: name
        schema:
          type: string
      - description: 'Data filter field. Prefixes supported: > >= < <= @ ^ ! !@ !^'
        in: query
        name: type
        schema:
          type: string
      - description: Sort field. For multi-field sort use comma separated values (or
          multiple query values) with '-' prefix for descending
        in: query
        name: sort
        schema:
          type: string
      - description: Ascending sort order (overrides all fields in a multi-field sort)
        in: query
        name: ascending
        schema:
          type: string
      - description: Descending sort order (overrides all fields in a multi-field
          sort)
        in: query
        name: descending
        schema:
          type: string
      - description: 'The number of records to skip (max: 1,000). Unsuitable for bulk
          operations'
        in: query
        name: skip
        schema:
          type: string
      - description: 'The maximum number of records to return (max: 1,000)'
        in: query
        name: limit
        schema:
          example: "25"
          type: string
      - description: Return a total count as well as items (adds extra database processing)
        in: query
        name: count
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    created:
                      description: The time the namespace was created
                      format: date-time
                      type: string
                    description:
                      description: A description of the namespace
                      type: string
                    id:
                      description: The UUID of the namespace. For locally established
                        namespaces will be different on each node in the network.
                        For broadcast namespaces, will be the same on every node
                      format: uuid
                      type: string
                    message:
                      description: The UUID of broadcast message used to establish
                        the namespace. Unset for local namespaces
                      format: uuid
                      type: string
                    name:
                      description: The namespace name
                      type: string
                    type:
                      description: The type of the namespace
                      enum:
                      - local
                      - broadcast
                      - system
                      type: string
                  type: object
                type: array
          description: Success
        default:
          description: ""
    post:
      description: Creates and broadcasts a new namespace
      operationId: postNewNamespace
      parameters:
      - description: When true the HTTP request blocks until the message is confirmed
        in: query
        name: confirm
        schema:
          example: "true"
          type: string
      - description: Server-side request timeout (millseconds, or set a custom suffix
          like 10s)
        in: header
        name: Request-Timeout
        schema:
          default: 120s
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                description:
                  description: A description of the namespace
                  type: string
                name:
                  description: The namespace name
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  created:
                    description: The time the namespace was created
                    format: date-time
                    type: string
                  description:
                    description: A description of the namespace
                    type: string
                  id:
                    description: The UUID of the namespace. For locally established
                      namespaces will be different on each node in the network. For
                      broadcast namespaces, will be the same on every node
                    format: uuid
                    type: string
                  message:
                    description: The UUID of broadcast message used to establish the
                      namespace. Unset for local namespaces
                    format: uuid
                    type: string
                  name:
                    description: The namespace name
                    type: string
                  type:
                    description: The type of the namespace
                    enum:
                    - local
                    - broadcast
                    - system
                    type: string
                type: object
          description: Success
        "202":
          content:
            application/json:
              schema:
                properties:
                  created:
                    description: The time the namespace was created
                    format: date-time
                    type: string
                  description:
                    description: A description of the namespace
                    type: string
                  id:
                    description: The UUID of the namespace. For locally established
                      namespaces will be different on each node in the network. For
                      broadcast namespaces, will be the same on every node
                    format: uuid
                    type: string
                  message:
                    description: The UUID of broadcast message used to establish the
                      namespace. Unset for local namespaces
                    format: uuid
                    type: string
                  name:
                    description: The namespace name
                    type: string
                  type:
                    description: The type of the namespace
                    enum:
                    - local
                    - broadcast
                    - system
                    type: string
                type: object
          description: Success
        default:
          description: ""

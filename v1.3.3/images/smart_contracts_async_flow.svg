<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="580" viewBox="0 0 600 580">
  <rect width="600" height="580" fill="white"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Smart Contracts Async Flow</text>
  
  <!-- Actor boxes -->
  <rect x="50" y="60" width="60" height="40" fill="white" stroke="#0000CC" stroke-width="1.5"/>
  <text x="80" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">App</text>
  
  <rect x="190" y="60" width="60" height="40" fill="white" stroke="#00CC00" stroke-width="1.5"/>
  <text x="220" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">FireFly</text>
  
  <rect x="330" y="60" width="130" height="40" fill="white" stroke="#CC6600" stroke-width="1.5"/>
  <text x="395" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Blockchain Connector</text>
  
  <rect x="490" y="60" width="80" height="40" fill="white" stroke="#6600CC" stroke-width="1.5"/>
  <text x="530" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Blockchain</text>
  
  <!-- Lifelines -->
  <line x1="80" y1="100" x2="80" y2="540" stroke="#000000" stroke-dasharray="5,5" stroke-width="1"/>
  <line x1="220" y1="100" x2="220" y2="540" stroke="#000000" stroke-dasharray="5,5" stroke-width="1"/>
  <line x1="395" y1="100" x2="395" y2="540" stroke="#000000" stroke-dasharray="5,5" stroke-width="1"/>
  <line x1="530" y1="100" x2="530" y2="540" stroke="#000000" stroke-dasharray="5,5" stroke-width="1"/>
  
  <!-- Messages -->
  <!-- 1. Invoke custom contract -->
  <line x1="80" y1="140" x2="220" y2="140" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="150" y="135" font-family="Arial" font-size="11" text-anchor="middle">Invoke custom contract</text>
  
  <!-- 2. Submit transaction -->
  <line x1="220" y1="170" x2="395" y2="170" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="308" y="165" font-family="Arial" font-size="11" text-anchor="middle">Submit transaction</text>
  
  <!-- 3. Transaction accepted (REORDERED) -->
  <line x1="395" y1="200" x2="220" y2="200" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="308" y="195" font-family="Arial" font-size="11" text-anchor="middle">Transaction accepted</text>
  
  <!-- 4. Submitted (Operation ID) -->
  <line x1="220" y1="230" x2="80" y2="230" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="150" y="210" font-family="Arial" font-size="11" text-anchor="middle">Submitted</text>
  <text x="150" y="223" font-family="Arial" font-size="11" text-anchor="middle">(Operation ID)</text>
  
  <!-- 5. Submit transaction to blockchain -->
  <line x1="395" y1="260" x2="530" y2="260" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="463" y="255" font-family="Arial" font-size="11" text-anchor="middle">Submit transaction</text>
  
  <!-- 6. Perform transaction -->
  <path d="M 530,290 L 560,290 L 560,320 L 530,320" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)" fill="none"/>
  <text x="550" y="270" font-family="Arial" font-size="10" text-anchor="start">Perform</text>
  <text x="550" y="283" font-family="Arial" font-size="10" text-anchor="start">transaction</text>
  
  <!-- 7. Retrieve receipt/confirmation -->
  <line x1="395" y1="350" x2="530" y2="350" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="463" y="345" font-family="Arial" font-size="10" text-anchor="middle">Retrieve receipt/confirmation</text>
  
  <!-- 8. Return transaction receipt -->
  <line x1="530" y1="380" x2="395" y2="380" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="463" y="375" font-family="Arial" font-size="11" text-anchor="middle">Return transaction receipt</text>
  
  <!-- 9. Forward transaction receipt -->
  <line x1="395" y1="410" x2="220" y2="410" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="308" y="405" font-family="Arial" font-size="11" text-anchor="middle">Forward transaction receipt</text>
  
  <!-- 10. Update operation -->
  <path d="M 220,430 L 250,430 L 250,450 L 220,450" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)" fill="none"/>
  <text x="223" y="425" font-family="Arial" font-size="10" text-anchor="start">Update operation</text>
  
  <!-- 11. Emit blockchain events -->
  <line x1="530" y1="470" x2="395" y2="470" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="463" y="465" font-family="Arial" font-size="11" text-anchor="middle">Emit blockchain events</text>
  
  <!-- 12. Forward interested blockchain events -->
  <line x1="395" y1="490" x2="220" y2="490" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="308" y="485" font-family="Arial" font-size="10" text-anchor="middle">Forward interested blockchain events</text>
  
  <!-- 13. Store events in database -->
  <path d="M 220,510 L 250,510 L 250,530 L 220,530" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)" fill="none"/>
  <text x="253" y="520" font-family="Arial" font-size="10" text-anchor="start">Store events in database</text>
  
  <!-- 14. Emit blockchain_event_received -->
  <line x1="220" y1="532" x2="80" y2="532" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="150" y="528" font-family="Arial" font-size="9" text-anchor="middle">Emit blockchain_event_received</text>
  
  <!-- Note -->
  <rect x="30" y="560" width="320" height="20" fill="white" stroke="#CC0000" stroke-width="1" rx="5" ry="5"/>
  <text x="190" y="573" font-family="Arial" font-size="11" text-anchor="middle" fill="#CC0000">App can subscribe to events via WebSockets or Webhooks</text>
</svg>
